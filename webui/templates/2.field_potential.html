{% extends "base.html" %}
{% block title %}Field Potential{% endblock %}

<!-- Main color for simulation page: red -->
{% block head %}
{{ super() }}
<script id="tailwind-config">
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    "primary": "#EA2831",
                    "background-light": "#f6f6f8",
                    "background-dark": "#101322",
                    "text-light-primary": "#1f2937",
                    "text-light-secondary": "#6b7280",
                    "border-light": "#e5e7eb",
                    "container-light": "#ffffff"
                },
                fontFamily: {
                    "display": ["Space Grotesk"]
                },
                borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
            },
        },
    }
</script>
<style>
    :root {
        --checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');
    }

    .dark:root {
        --checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');
    }

    html:not(.dark) :root {
        --checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');
    }
</style>
{% endblock %}

<!-- Main content of the field potential page -->
{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="flex flex-wrap justify-between gap-3 mb-8">
        <div class="flex min-w-72 flex-col gap-3">
            <h1 class="text-slate-900 dark:text-white text-5xl font-black leading-tight tracking-[-0.033em]">Field Potential
                Configuration</h1>
            <p class="text-slate-500 dark:text-[#929bc9] text-lg font-normal leading-normal max-w-2xl mx-auto">
                Select the method for computing field potentials.</p>
        </div>
    </div>

    <div class="flex flex-wrap items-center justify-center gap-8 w-full">
        <a href="{{url_for('field_potential_kernel')}}"
            class="flex flex-col items-center justify-center gap-6 p-10 bg-white dark:bg-[#111422] border-2 border-slate-200 dark:border-slate-800 rounded-2xl hover:border-primary dark:hover:border-primary transition-all duration-200 w-full max-w-[320px] aspect-square group shadow-sm">
            <div class="p-5 rounded-full bg-slate-50 dark:bg-slate-800 group-hover:bg-primary/10 transition-colors">
                <span
                    class="material-symbols-outlined text-4xl text-slate-600 dark:text-slate-300 group-hover:text-primary">grain</span>
            </div>
            <span class="text-2xl font-bold text-slate-800 dark:text-white">Kernel</span>
        </a>
        <a href="{{url_for('field_potential_proxy')}}"
            class="flex flex-col items-center justify-center gap-6 p-10 bg-white dark:bg-[#111422] border-2 border-slate-200 dark:border-slate-800 rounded-2xl hover:border-primary dark:hover:border-primary transition-all duration-200 w-full max-w-[320px] aspect-square group shadow-sm">
            <div class="p-5 rounded-full bg-slate-50 dark:bg-slate-800 group-hover:bg-primary/10 transition-colors">
                <span
                    class="material-symbols-outlined text-4xl text-slate-600 dark:text-slate-300 group-hover:text-primary">analytics</span>
            </div>
            <span class="text-2xl font-bold text-slate-800 dark:text-white">Proxy</span>
        </a>
    </div>
</div>
<div class="flex justify-start gap-4 p-4 mt-auto py-10">
    <a href="{{url_for('dashboard')}}" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-transparent text-slate-800 dark:text-white text-base font-bold leading-normal tracking-[0.015em] border border-slate-300 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-800">
        <span class="truncate">Back to the dashboard</span>
    </a>
</div>
{% endblock %}
