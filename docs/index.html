<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ncpi Documentation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      color: #0f172a;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .wrap {
      width: min(860px, 92vw);
    }
    h1 {
      margin: 0 0 20px 0;
      text-align: center;
      font-size: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
    }
    .card {
      background: #ffffff;
      border: 1px solid #dbeafe;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
    }
    .card h2 {
      margin: 0 0 8px 0;
      font-size: 1.2rem;
    }
    .card p {
      margin: 0 0 14px 0;
      color: #334155;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      text-decoration: none;
      font-weight: 700;
      border-radius: 8px;
      padding: 10px 14px;
      border: 1px solid #0f766e;
      color: #0f766e;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>ncpi Documentation</h1>
    <section class="grid">
      <article class="card">
        <h2>New Version</h2>
        <p>Documentation for the new ncpi version, including the graphical interface.</p>
        <a class="btn" href="./new/index.html">Open new docs</a>
      </article>
      <article class="card">
        <h2>Older Version</h2>
        <p>Legacy documentation for the previous ncpi version.</p>
        <a class="btn" href="./old/index.html">Open older docs</a>
      </article>
    </section>
  </main>
</body>
</html>
